<div class="login-container">
  <div class="card">
    <h2 class="heading">LOGIN</h2>
    <form class="form">
      <div class="input-box">
        <span class="label">Email</span>
        <input class="input-text input-email" type="text" />
        <!-- <span class="error-msg">wrong email/password</span> -->
      </div>

      <div class="input-box input-box-password">
        <span class="label">Password</span>
        <input class="input-text input-email" type="password" />
      </div>

      <div class="submit-btn-area">
        <button class="submit-btn" type="submit">LOGIN</button>
      </div>
    </form>

    <a href="#" class="forgot-password">Forgot password?</a>
    <div class="footer-extra">
      <span>Need an account?</span>
      <a class="btn-action" routerLink="/account/signup">SIGN UP</a>
    </div>
  </div>
</div>
