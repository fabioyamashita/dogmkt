<mat-toolbar class="header">
  <a class="logo-container" href="#">
    <img
      class="logo-dogmkt"
      src="../../../assets/dogmkt-logo.png"
      alt="dogmkt-logo"
    />
  </a>

  <div class="center-link">
    <ul>
      <li class="center-option">
        <a routerLink="/collection">DOG'S COLLECTION</a>
      </li>
    </ul>
  </div>

  <div class="right-link">
    <a *ngIf="this.router.url === '/login'" routerLink="/signup">SIGN UP</a>
    <a *ngIf="this.router.url === '/signup'" routerLink="/login">LOGIN</a>
    <a
      *ngIf="this.router.url !== '/login' && this.router.url !== '/signup'"
      routerLink="/signup"
      >CART(0)</a
    >
    <a
      class="profile-link"
      *ngIf="this.router.url !== '/login' && this.router.url !== '/signup'"
      routerLink="/login"
    >
      PROFILE
      <mat-icon>keyboard_arrow_down</mat-icon>
    </a>
  </div>
</mat-toolbar>
