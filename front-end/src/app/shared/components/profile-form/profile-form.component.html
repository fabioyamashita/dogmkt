<form [formGroup]="profileForm">
  <div class="sub-heading">
    <span>{{ "ID #" + user?.id }}</span>
    <div class="check-seller">
      <input
        class="checkbox-seller"
        type="checkbox"
        id="seller"
        name="seller"
        formControlName="isSeller"
        [attr.checked]="user?.isSeller ? user?.isSeller : null"
      />
      <label for="seller">Seller</label>
    </div>
  </div>

  <div class="input-box">
    <label class="label">Name</label>
    <input class="input-text" type="text" formControlName="name" />
  </div>
  <div class="input-box">
    <label class="label">Email</label>
    <input
      class="input-text"
      type="text"
      formControlName="email"
      readonly="true"
    />
  </div>

  <button class="btn submit-edit-btn" (click)="editUser()">EDIT USER</button>

  <!-- [attr.disabled]="!profileForm.touched && !profileForm.dirty ? true : null" -->
</form>
