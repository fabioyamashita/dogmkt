<div class="container">
  <div class="profile-container">
    <div class="info-container">
      <h2 class="heading">PROFILE</h2>

      <app-profile-form class="form" [user]="user"></app-profile-form>
    </div>
  </div>
  <div class="list-container">
    <h2 class="heading">PURCHASE HISTORY</h2>

    <div class="purchases-container">
      <app-purchase-box
        *ngFor="let purchase of purchases"
        [purchase]="purchase"
      ></app-purchase-box>
      <div class="no-purchases" *ngIf="purchases?.length == 0">
        No purchases found!
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
