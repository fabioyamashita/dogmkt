<mat-toolbar class="header" aria-label="nav">
  <a class="logo-container">
    <img
      class="logo-dogmkt"
      src="../../../assets/dogmkt-logo.png"
      alt="dogmkt-logo"
    />
  </a>

  <div class="center-link lg-screen">
    <ul>
      <li class="center-option">
        <button
          mat-button
          class="dogs-collection-link"
          routerLink="/collection/list"
          *ngIf="
            !this.router.url.includes('/seller') &&
            !this.router.url.includes('/account')
          "
        >
          DOG'S COLLECTION
        </button>
      </li>
    </ul>
  </div>

  <div class="right-link">
    <button
      mat-button
      class="signup-link"
      *ngIf="this.router.url === '/account/login'"
      routerLink="/account/signup"
    >
      SIGN UP
    </button>
    <button
      mat-button
      class="login-link"
      *ngIf="this.router.url === '/account/signup'"
      routerLink="/account/login"
    >
      LOGIN
    </button>

    <button
      mat-button
      class="cart-link lg-screen"
      *ngIf="
        this.router.url !== '/account/login' &&
        this.router.url !== '/account/signup' &&
        !this.router.url.includes('/seller')
      "
      routerLink="/checkout/cart"
    >
      CART({{ countDogsInCart }})
    </button>

    <button
      mat-button
      class="cart-link lg-screen"
      *ngIf="this.router.url.includes('/seller')"
      routerLink="/seller/create"
    >
      ADD A NEW DOG
    </button>

    <button
      mat-button
      [matMenuTriggerFor]="menu"
      class="profile-link lg-screen"
      *ngIf="
        this.router.url !== '/account/login' &&
        this.router.url !== '/account/signup'
      "
    >
      PROFILE
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="menu">
      <button
        mat-menu-item
        class="menu-item"
        routerLink="/seller/profile"
        *ngIf="this.router.url.includes('/seller')"
      >
        Seller Profile
      </button>

      <button
        mat-menu-item
        class="menu-item"
        routerLink="/user/profile"
        *ngIf="!this.router.url.includes('/seller')"
      >
        User Profile
      </button>

      <button
        mat-menu-item
        class="menu-item"
        routerLink="/collection/list"
        *ngIf="this.router.url.includes('/seller')"
      >
        User's View
      </button>

      <button
        mat-menu-item
        class="menu-item"
        routerLink="/seller/profile"
        *ngIf="!this.router.url.includes('/seller') && user?.isSeller"
      >
        Seller's View
      </button>
      <button mat-menu-item class="menu-item" (click)="logout()">Logout</button>
    </mat-menu>

    <!-- MENU FOR SMALL SCREENS -->
    <div
      class="btn-menu sm-screen"
      *ngIf="
        this.router.url !== '/account/login' &&
        this.router.url !== '/account/signup'
      "
    >
      <button
        mat-icon-button
        [matMenuTriggerFor]="menuSM"
        class="menu sm-screen"
      >
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
    </div>

    <mat-menu #menuSM="matMenu" class="menu">
      <button
        mat-menu-item
        class="menu-item sm-screen"
        routerLink="/collection/list"
        *ngIf="
          !this.router.url.includes('/seller') &&
          !this.router.url.includes('/account')
        "
      >
        DOG'S COLLECTION
      </button>

      <button
        mat-menu-item
        class="menu-item sm-screen"
        *ngIf="
          this.router.url !== '/account/login' &&
          this.router.url !== '/account/signup' &&
          !this.router.url.includes('/seller')
        "
        routerLink="/checkout/cart"
      >
        CART({{ countDogsInCart }})
      </button>

      <button
        mat-menu-item
        class="menu-item sm-screen"
        *ngIf="this.router.url.includes('/seller')"
        routerLink="/seller/create"
      >
        ADD A NEW DOG
      </button>

      <button
        mat-menu-item
        class="menu-item sm-screen"
        routerLink="/seller/profile"
        *ngIf="this.router.url.includes('/seller')"
      >
        Seller Profile
      </button>

      <button
        mat-menu-item
        class="menu-item sm-screen"
        routerLink="/user/profile"
        *ngIf="!this.router.url.includes('/seller')"
      >
        User Profile
      </button>

      <button
        mat-menu-item
        class="menu-item sm-screen"
        routerLink="/collection/list"
        *ngIf="this.router.url.includes('/seller')"
      >
        User's View
      </button>

      <button
        mat-menu-item
        class="menu-item sm-screen"
        routerLink="/seller/profile"
        *ngIf="!this.router.url.includes('/seller') && user?.isSeller"
      >
        Seller's View
      </button>
      <button mat-menu-item class="menu-item sm-screen" (click)="logout()">
        Logout
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
