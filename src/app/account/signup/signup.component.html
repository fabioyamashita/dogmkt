<div class="login-container">
  <div class="card">
    <h2 class="heading">SIGN UP</h2>
    <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmitForm()">
      <div class="input-box">
        <span class="label">Name</span>
        <input
          class="input-text input-name"
          type="text"
          formControlName="name"
        />
      </div>

      <div class="input-box">
        <span class="label">Email</span>
        <input
          class="input-text input-email"
          type="text"
          formControlName="email"
        />
        <span class="error-msg" *ngIf="errorMsg == 'Email already exists'">
          {{ errorMsg }}
        </span>
        <span class="error-msg" *ngIf="errorMsg == 'Email format is invalid'">
          {{ errorMsg }}
        </span>
      </div>

      <div class="input-box input-box-password">
        <span class="label">Password</span>
        <input
          class="input-text input-email"
          type="password"
          formControlName="password"
        />
        <span class="error-msg" *ngIf="errorMsg == 'Password is too short'">
          {{ errorMsg }}
        </span>
      </div>

      <div class="check-seller">
        <input
          class="checkbox-seller"
          type="checkbox"
          id="seller"
          name="seller"
          formControlName="isSeller"
        />
        <label for="seller">I'm also a seller</label>
      </div>

      <div class="submit-btn-area">
        <button class="submit-btn" type="submit">CREATE ACCOUNT</button>
      </div>
    </form>

    <div class="footer-extra">
      <span>Already a user?</span>
      <a class="btn-action" routerLink="/account/login">LOGIN</a>
    </div>
  </div>
</div>
